version: "3"

services:
  node:
    image: ${NODE_IMAGE}
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    ports:
      - "80:3000"
    logging:
      driver: awslogs
      options:
        awslogs-create-group: "true"
        awslogs-group: /aws/ecs/kda-ai/web/${ENVIRONMENT}/node
        awslogs-region: ap-northeast-1
        awslogs-stream-prefix: kda-ai-web-node
